{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block pageContent %}
    <h3 class="display-4 text-center">Edit favor</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="cancel" class="btn btn-dark float-right" onClick="javascript:history.go(-1);">Cancel</button>
    </form>
{% endblock %}
